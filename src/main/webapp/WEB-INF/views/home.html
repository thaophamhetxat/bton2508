<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


    <h2>HOC VIEN</h2>
    <a href="/create" class="btn btn-success">Create</a>
    <br>
    <br>
    <form action="/findByName" method="get">
        <input type="text" class="form-control" placeholder="search" name="findName">
        <input type="text" hidden name="action" value="findName">
        <button type="submit" class="btn btn-success">Find</button>
    </form>

    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Date</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Classroom</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hv,loop:${list}">
            <td th:text="${hv.id}"></td>
            <td th:text="${hv.name}"></td>
            <td th:text="${hv.date}"></td>
            <td th:text="${hv.address}"></td>
            <td th:text="${hv.phone}"></td>
            <td th:text="${hv.email}"></td>
            <td th:text="${hv.classroom.nameClass}"></td>
            <td><a th:href="@{/edit/{id}(id = ${hv.id})}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id = ${hv.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/home?pageNumber=1" class="btn btn-warning">1</a>
    <a href="/home?pageNumber=2" class="btn btn-warning">2</a>
</div>

</body>
</html>
